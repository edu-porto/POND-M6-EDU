<!DOCTYPE html>
<html>
<head>
    <title>ROS2 Robot Control</title>
</head>
<body>
    <h1>Control the Robot</h1>
    <button onclick="sendCommand('move_forward')">Move Forward</button>
    <button onclick="sendCommand('turn_left')">Turn Left</button>
    <button onclick="sendCommand('turn_right')">Turn Right</button>
    <button onclick="sendCommand('backward')">Move Backward</button>
    <button onclick="sendCommand('brake')">Brake</button>
    <button onclick="sendCommand('emergency_stop')">Emergency Stop</button>
    <div id="response"></div>

    <script>
        const websocket = new WebSocket("ws://localhost:8000/ws");

        websocket.onmessage = function(event) {
            document.getElementById("response").innerText = event.data;
        };

        websocket.onclose = function(event) {
            console.log("WebSocket closed: ", event);
        };

        function sendCommand(command) {
            websocket.send(command);
        }
    </script>
</body>
</html>
